<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: wact-nav</title>
    <style>
      body {
        margin: 0;
        background-color: #e0e0e0;
        font-family: sans-serif;
        color: #333;
      }
      a { color: #2c4494; }
      @media (prefers-color-scheme: dark) {
        body { background-color: #11111f; color: #e0e0e0; }
        a { color: #7b9ef5; }
      }
    </style>
  </head>
  <body>
    <wact-nav>
      <span style="color: white; font-size: 1.5em;">FBSim</span>
    </wact-nav>
    <div style="padding: 2em;">
      <p><a href="/">&larr; Back to index</a></p>
      <h2>wact-nav</h2>
      <p>A sticky navigation bar. Content is projected via a <code>&lt;slot&gt;</code>.</p>
    </div>
    <script type="module" src="/src/demo/wact-nav.ts"></script>
  </body>
</html>
